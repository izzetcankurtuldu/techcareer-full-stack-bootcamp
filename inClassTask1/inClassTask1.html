<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <title>Document</title>
</head>
<body>

  <ul>

  </ul>

</body>

<script>

  // 1st Question


      axios.get("https://northwind.vercel.app/api/orders")
        .then(response => {

            var orders = response.data;

            orders.forEach(element => {

                var liElement = document.createElement('li');
                liElement.innerText = element.customerId

                document.querySelector('ul').appendChild(liElement)

            });

        })



  // 2nd Question

  axios.get('https://northwind.vercel.app/api/orders')
  
  .then((response) => {
    const orders = response.data;

    const usaOrders = orders.filter((order) => order.shipAddress.country === 'USA');

    const usaOrderCount = usaOrders.length;

    console.log(`"USA Counts: ",${usaOrderCount}`);
  })
  .catch((error) => {
    console.error('Data could not be gotten:', error);

});


  // 3rd Question

  axios.get('https://northwind.vercel.app/api/orders')
  .then((response) => {
    const orders = response.data;
    const orders1996 = orders.filter((order) => {
      const orderDate = new Date(order.orderDate);
      return orderDate.getFullYear() === 1996;
    });

    const order1996Count = orders1996.length;

    console.log(`"Date 1996 Orders: ",${order1996Count}`);
  })
  .catch((error) => {
    console.error('Data could not be gotten:', error);
});

</script>
</html>
